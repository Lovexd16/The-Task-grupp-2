
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <script src="/scriptForHomePage.js" defer></script>
    <link rel="stylesheet" href="/homeStyle.css"> 

</head>
<body>
    <h2>List: <span th:text="${todolistname}"></span></h2>
    <div class="scrollBox">
        <form method="post" action="/addtodo">
            <label>Todo:</label>
            <input type="text" name="name" required><br>

            <label>Deadline:</label>
            <input type="date" name="date" id="date" required>
            <input type="time" name="time" id="time" required>
            <button type="submit">Add</button>
            </form>
            <div class="todos">
                <ul>
                    <li class="todos"  th:each="todo : ${todos}">
                             <span th:text="${todo.name} + ' ' + ${todo.date} + ' ' + ${todo.time}"></span>               
                    </li>
                </ul>
            </div> 
    </div>
    <form action="/home" method="get">
        <button type="submit">
            Home
        </button>
    </form>
      
</body>
</html>
