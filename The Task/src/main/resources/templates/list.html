
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/scriptForHomePage.js" defer></script>
    <link rel="stylesheet" href="/homeStyle.css"> 

</head>
<body>
    <h2>List: <span th:text="${todolistname}"></span></h2>
    <div class="scrollBox">
        <form method="post" action="/addtodo">
            <label>Att göra:</label>
            <input type="text" name="name" required><br>

            <label>Deadline:</label>
            <input type="datetime-local" name="deadline" required><br>

            <input type="hidden" name="listName" th:value="${list.name}" />
            
            <button type="submit">Lägg till</button>
        </form>
    </div>
    <a href="/home"><u>Tillbaka till alla listor</u></a>

    <div class="todos">
        <h3>Uppgifter i ${list.name}</h3>
        <ul>
            <li th:each="task : ${list.tasks}">
                <span th:text="${task.name} + ' ' + ${task.deadline}"></span>
            </li>
        </ul>
    </div>
    
</body>
</html>
