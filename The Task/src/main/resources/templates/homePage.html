
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <script src="scriptForHomePage.js" defer></script>
    <link rel="stylesheet" href="homeStyle.css"> 
</head>
<body>
    <div class = "inputs">
        <input type="text" id="taskInput" placeholder="Name">
        <input type="text" id="dateInput" placeholder="Date (DD/MM)">
        <input type="text" id="timeInput" placeholder="Time (HH:MM)">
        <button onclick="addTask()">Add</button>
    </div>
    
    <div class = "areaContainer">
        <div id="toDoArea" class="toDoArea">
            <div class="areaHeader">Todo</div>
        </div>
        <div id="doneArea" class="doneArea">
            <div class="areaHeader">Done</div>
        </div>
        <div class="scrollBox">
            <div class ="listHeader">Lists</div>
            <button id="newListBtn" onclick="newListBtn()">New List</button>
        </div>
    </div>

    <div id = "logoutBtn">
        <button onclick="logout()">Log out</button>
    </div>
         
</body>
</html>
