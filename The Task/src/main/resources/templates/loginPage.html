<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginStyle.css">
    <script src="scriptForLoginPage.js" defer></script>
</head>
<body>
    <form method="post" th:action="@{/loginUser}">
        <div class="box">
            <u>Registrerad</u><br/><br/>
            <u>Användarnamn</u><br/><br/>
            <input id="User1" type="användarnamn" name = "username1" required><br/><br/>
            <u>Lösenord</u><br/><br/>
            <input id="password1" type="password" name = "password1" required><br/><br/>
            <button id="loginBtn" type="submit">Logga in</button>
         </div>
    </form>

   <form method="post" th:action="@{/newUser}">
        <div class="box2">
            <u>Ej registrerad</u><br/><br/>
            <u>Användarnamn</u><br/><br/>
            <input id="User2" type="användarnamn" name="username2" required><br/><br/>
            <u>Lösenord</u><br/><br/>
            <input id="password2" type="password" name = "password2" required><br/><br/>
            <button id="createUserBtn" type="submit" >Skapa användare</button>
        </div>
    </form>
</body>
</html>
